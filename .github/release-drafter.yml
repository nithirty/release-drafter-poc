version-template: $MAJOR.$MINOR.$PATCH$PRERELEASE
#version-template: $MAJOR.$MINOR
name-template: 'v$RESOLVED_VERSION ğŸŒˆ'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: ğŸ‰ Major features and improvements
    labels:
      - major-enhancement
      - major-rfe
  - title: ğŸ› Major bug fixes
    labels:
      - major-bug
  - title: âš ï¸ Deprecated
    labels:
      - deprecated
  - title: ğŸš€ New features and improvements
    labels:
      - enhancement
      - feature
      - rfe
  - title: ğŸ› Bug fixes
    labels:
      - bug
      - fix
      - bugfix
      - regression
      - regression-fix
  - title: ğŸ‘· Changes for plugin developers
    labels:
      - developer
  - title: ğŸ“ Documentation updates
    labels:
      - documentation
  - title: ğŸ‘» Maintenance
    labels:
      - chore
      - internal
      - maintenance
  - title: ğŸš¦ Tests
    labels:
      - test
      - tests
  - title: âœ Other changes
  # Default label used by Dependabot
  - title: ğŸ“¦ Dependency updates
    labels:
      - dependencies
    collapse-after: 15
exclude-labels:
  - reverted
  - no-changelog
  - skip-changelog
  - invalid
  
template: |
  <!-- Optional: add a release summary here -->
  $CHANGES

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
  - label: major-enhancement
      - '/major\/.+/'